{% extends 'ProyectoWebApp/base.html' %}

{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            {% for producto in productos %}
                <div class="col-md-3">
                    <div class="card" style="margin: 5px 5px;">
                        <img class="card-img-top" src="{{producto.imagen.url}}">
                        
                        <div class="card-body" style="text-align: center;">
                            <h7 class="cart-title"> {{producto.nombre}} </h7>
                            <p class="card-text"> $&nbsp;{{producto.precio}} </p>
                        </div>
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>

    
        

{% endblock content %}
